name: towermarket_ui
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  fonts:
    - family: GoogleSans
      fonts:
        - asset: fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: fonts/GoogleSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/GoogleSans-Medium.ttf
          weight: 500
        - asset: fonts/GoogleSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/GoogleSans-Regular.ttf
          weight: 400
        - asset: fonts/GoogleSans-Italic.ttf
          weight: 400
          style: italic